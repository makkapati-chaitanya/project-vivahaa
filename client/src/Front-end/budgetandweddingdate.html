<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vivahaa</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 1;
            padding: 1;
            background-image: url('/Users/poojaeppanoori/Downloads/Vivahaa/vivahalogo1.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
    

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #D1913C;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type='date'],
        input[type='text'],
        input[type='number'] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #D1913C;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #B76F20;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Vivahaa</h2>
        <p>Please provide us with some details to help us tailor your experience.</p>

        <form>
            <div class="form-group">
                <label for="wedding-date">Wedding Date:</label>
                <input type="date" id="wedding-date" name="wedding-date" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget (in INR):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
